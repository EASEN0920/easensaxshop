<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- 強制瀏覽器使用 UTF-8 編碼，防止 GitHub Pages 出現亂碼 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.K. SAXOPHONE | 傳承八十載的台灣匠心</title>
    
    <!-- 載入外部資源 (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 載入 Firebase SDK (Compat 版本) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow-x: hidden; 
            background-color: #fafaf9;
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 6px; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Firebase 初始化配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLedFsORsopOzUhtto5kr8WfEnM28Bh8k",
            authDomain: "tk-saxophone.firebaseapp.com",
            projectId: "tk-saxophone",
            storageBucket: "tk-saxophone.firebasestorage.app",
            messagingSenderId: "64364188077",
            appId: "1:64364188077:web:774938ea6f09f351c39124",
            measurementId: "G-VT59B60JMH"
        };
        const appId = 'tk-saxophone-web';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. Shopify 自動同步配置 (已填入您的 Token) ---
        const SHOPIFY_DOMAIN = 'tk-saxophone.myshopify.com';
        const SHOPIFY_TOKEN = '6992f8d32d2f2b395e09519c2760f80f';

        // --- 3. 穩定版圖示組件 ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const iconName = name.charAt(0).toLowerCase() + name.slice(1).replace(/[A-Z]/g, letter => `-${letter.toLowerCase()}`);
                    iconRef.current.setAttribute('data-lucide', iconName);
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i ref={iconRef} style={{ width: size, height: size, display: 'inline-block' }} className={className}></i>;
        };

        // --- 4. 主程式組件 ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);
            const [shopifyProducts, setShopifyProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [adminClickCount, setAdminClickCount] = useState(0);
            const [showAdmin, setShowAdmin] = useState(false);

            // 身份驗證
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (error) {
                        console.error("Auth error:", error);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // 抓取 Shopify 商品資訊
            useEffect(() => {
                const fetchShopify = async () => {
                    const gqlQuery = `
                        {
                          products(first: 20) {
                            edges {
                              node {
                                id
                                title
                                handle
                                priceRange {
                                  minVariantPrice {
                                    amount
                                  }
                                }
                                images(first: 1) {
                                  edges {
                                    node {
                                      url
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                    `;

                    try {
                        const response = await fetch(`https://${SHOPIFY_DOMAIN}/api/2024-01/graphql.json`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Shopify-Storefront-Access-Token': SHOPIFY_TOKEN,
                            },
                            body: JSON.stringify({ query: gqlQuery }),
                        });
                        const result = await response.json();
                        if (result.data) {
                            const items = result.data.products.edges.map(edge => ({
                                id: edge.node.id,
                                name: edge.node.title,
                                price: edge.node.priceRange.minVariantPrice.amount,
                                img: edge.node.images.edges[0]?.node.url || 'https://i.imgur.com/f3sTY2J.jpeg',
                                url: `https://${SHOPIFY_DOMAIN}/products/${edge.node.handle}`,
                                hidePrice: edge.node.title.includes('傳奇') || edge.node.title.includes('雅柏')
                            }));
                            setShopifyProducts(items);
                        }
                    } catch (err) {
                        console.error("Shopify Sync Error:", err);
                    } finally {
                        setLoading(false);
                    }
                };

                if (SHOPIFY_TOKEN) fetchShopify();
            }, []);

            const handleAdminTrigger = () => {
                const newCount = adminClickCount + 1;
                setAdminClickCount(newCount);
                if (newCount >= 3) {
                    setShowAdmin(true);
                    setAdminClickCount(0);
                }
            };

            const changePage = (page) => {
                setCurrentPage(page);
                setIsSidebarOpen(false);
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen bg-stone-50 text-stone-900 font-sans selection:bg-amber-200 text-left flex flex-col">
                    {/* 手機版選單遮罩 */}
                    {isSidebarOpen && (
                        <div className="fixed inset-0 bg-black/60 z-[60] md:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>
                    )}

                    {/* 手機版側邊選單 */}
                    <aside className={`fixed top-0 right-0 h-full w-72 bg-stone-900 z-[70] shadow-2xl md:hidden sidebar-transition transform ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="flex flex-col h-full p-8 text-left">
                            <div className="flex justify-between items-center mb-12">
                                <span className="text-amber-500 font-bold tracking-widest uppercase italic">功能選單</span>
                                <button onClick={() => setIsSidebarOpen(false)} className="text-stone-400 hover:text-white"><LucideIcon name="X" size={28} /></button>
                            </div>
                            <nav className="flex flex-col space-y-6">
                                {['home', 'about', 'products', 'service'].map((page) => (
                                    <button 
                                        key={page}
                                        onClick={() => changePage(page)} 
                                        className={`text-xl font-bold tracking-widest uppercase text-left ${currentPage === page ? 'text-amber-500' : 'text-stone-300'}`}
                                    >
                                        {page === 'home' ? '首頁' : page === 'about' ? '品牌簡介' : page === 'products' ? '產品系列' : '售後服務'}
                                    </button>
                                ))}
                                <div className="pt-8 border-t border-stone-800">
                                    <a href={`https://${SHOPIFY_DOMAIN}`} target="_blank" className="flex items-center gap-3 bg-amber-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg">
                                        <LucideIcon name="ShoppingCart" size={20} /> 前往商城
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </aside>

                    {/* 頂部導航欄 */}
                    <nav className="fixed w-full z-50 bg-stone-900/95 text-white backdrop-blur-md border-b border-stone-800 shadow-xl">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center text-left">
                            <div className="flex items-center gap-4 cursor-pointer" onClick={() => changePage('home')}>
                                <img src="https://i.imgur.com/H7NWyZP.png" alt="TK Logo" className="h-10 w-auto" />
                                <div className="flex flex-col border-l border-stone-700 pl-4 leading-tight">
                                    <span className="text-lg md:text-xl font-bold tracking-widest text-amber-500 italic leading-none uppercase">TK SAXOPHONE</span>
                                    <span className="text-[9px] tracking-[0.2em] text-stone-400 font-bold uppercase mt-1">100% 台灣製造</span>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex space-x-12 text-base font-bold tracking-widest uppercase">
                                <button onClick={() => changePage('home')} className={currentPage === 'home' ? 'text-amber-500' : 'hover:text-stone-300 transition text-nowrap'}>首頁</button>
                                <button onClick={() => changePage('about')} className={currentPage === 'about' ? 'text-amber-500' : 'hover:text-stone-300 transition text-nowrap'}>品牌簡介</button>
                                <button onClick={() => changePage('products')} className={currentPage === 'products' ? 'text-amber-500' : 'hover:text-stone-300 transition text-nowrap'}>產品系列</button>
                                <button onClick={() => changePage('service')} className={currentPage === 'service' ? 'text-amber-500' : 'hover:text-stone-300 transition text-nowrap'}>售後服務</button>
                            </div>

                            <div className="flex items-center gap-4">
                                <a href={`https://${SHOPIFY_DOMAIN}`} target="_blank" className="hidden md:flex bg-amber-600 hover:bg-amber-700 p-3 rounded-full transition items-center gap-2 text-sm font-black text-white shadow-lg">
                                    <LucideIcon name="ShoppingCart" size={18} />
                                    <span className="uppercase tracking-widest">線上商城</span>
                                </a>
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2 text-stone-400 hover:text-white"><LucideIcon name="Menu" size={28} /></button>
                                {showAdmin && <button onClick={() => changePage('admin')} className="p-2 bg-stone-700 rounded-full text-amber-500 shadow-lg animate-pulse"><LucideIcon name="Settings" size={20} /></button>}
                            </div>
                        </div>
                    </nav>

                    <main className="pt-20 flex-1">
                        {currentPage === 'home' && <HomePage onExplore={() => changePage('products')} />}
                        {currentPage === 'about' && <AboutSection />}
                        {currentPage === 'products' && <ProductsPage products={shopifyProducts} loading={loading} />}
                        {currentPage === 'service' && <ServicePage />}
                        {currentPage === 'admin' && <AdminPanel onClose={() => changePage('home')} />}
                    </main>

                    {/* 頁腳 */}
                    <footer className="bg-stone-950 text-stone-500 py-16 mt-auto">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-4 gap-12 text-left text-left">
                            <div className="col-span-2">
                                <div className="flex items-center gap-4 mb-6 text-left">
                                    <img src="https://i.imgur.com/H7NWyZP.png" alt="Logo" className="h-8 opacity-90" />
                                    <span className="text-xl font-bold tracking-widest text-white italic uppercase">TK SAXOPHONE</span>
                                </div>
                                <p className="text-sm max-w-sm font-light leading-relaxed text-left">八十年，我們只專心做好一件事：製作能與靈魂共鳴的薩克斯風。堅持 100% 台灣製造。</p>
                            </div>
                            <div className="text-left">
                                <h4 className="text-white font-bold text-sm tracking-widest uppercase mb-6">聯繫資訊</h4>
                                <p className="font-bold text-stone-300 italic mb-4 text-nowrap">0911-375938 Easen</p>
                                <a href="https://www.google.com/maps/search/?api=1&query=404臺中市北區一中街116巷28號" target="_blank" className="flex items-start gap-2 text-xs group hover:text-amber-500 transition-colors">
                                    <LucideIcon name="MapPin" size={14} className="text-amber-500 flex-shrink-0" />
                                    <span>404 臺中市北區一中街116巷28號<br /><span className="text-[10px] underline uppercase tracking-widest mt-1 block">開啟地圖導航</span></span>
                                </a>
                            </div>
                            <div className="text-left">
                                <h4 onClick={handleAdminTrigger} className="text-white font-bold text-sm tracking-widest uppercase mb-6 cursor-default active:text-amber-500 transition-colors">數據同步</h4>
                                <div className={`flex items-center gap-2 text-[10px] font-bold italic text-green-500`}>
                                    <div className={`w-2 h-2 rounded-full bg-green-500 animate-pulse`}></div>
                                    Shopify 實時同步啟動
                                </div>
                                <p className="text-[10px] font-bold text-stone-600 uppercase italic mt-4">© 2024 TK MELODY SAXOPHONE. TAIWAN.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const HomePage = ({ onExplore }) => (
            <div className="animate-fade-in text-left">
                {/* 英雄視覺 */}
                <section className="relative h-[85vh] flex items-center overflow-hidden text-left">
                    <div className="absolute inset-0"><img src="https://i.imgur.com/3jRKwrH.jpeg" className="w-full h-full object-cover shadow-2xl" /><div className="absolute inset-0 bg-stone-950/40"></div></div>
                    <div className="relative max-w-7xl mx-auto px-6 w-full text-left">
                        <div className="max-w-4xl space-y-8">
                            <div className="inline-block py-1 px-3 bg-amber-600 text-white text-[10px] font-black tracking-[0.4em] uppercase rounded shadow-lg">Since 1946 Legacy</div>
                            <h1 className="text-5xl md:text-8xl font-black text-white leading-tight italic drop-shadow-2xl uppercase">T.K. SAXOPHONE<br/><span className="text-amber-500 text-3xl md:text-6xl block mt-4 font-black">傳承八十載的台灣匠心</span></h1>
                            <p className="text-lg md:text-xl text-stone-100 font-light max-w-2xl text-left">「八十年，我們只專心做好一件事：製作能與靈魂共鳴的薩克斯風。」</p>
                            <div className="pt-4 text-left"><button onClick={onExplore} className="px-8 md:px-10 py-4 md:py-5 bg-amber-600 text-white rounded-full font-black hover:bg-amber-700 transition shadow-2xl uppercase tracking-widest text-xs flex items-center gap-2">查看產品系列 <LucideIcon name="ChevronRight" size={18} /></button></div>
                        </div>
                    </div>
                </section>

                {/* 品牌代言 */}
                <section className="py-24 bg-stone-900 text-white overflow-hidden text-left">
                    <div className="max-w-7xl mx-auto px-6 text-left">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl font-black italic mb-4 tracking-tight uppercase">國際演奏家之選</h2>
                            <p className="text-stone-500 text-sm tracking-[0.2em] uppercase italic font-bold">Trusted by World-Class Artists</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 text-left">
                            <div className="relative group bg-stone-800/50 rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl text-left">
                                <div className="h-[500px] bg-stone-900"><img src="https://i.imgur.com/QsOg9vX.jpeg" className="w-full h-full object-contain object-bottom transition duration-1000 group-hover:scale-105" /></div>
                                <div className="absolute inset-x-0 bottom-0 p-10 bg-gradient-to-t from-stone-950 via-stone-950/60 to-transparent">
                                    <h4 className="text-4xl font-black mb-4 italic uppercase leading-tight">陳嘉俊 (Wilson Chen)</h4>
                                    <p className="text-stone-300 font-light text-sm leading-relaxed text-left">其個人專屬「嘉」Model 系列在全球爵士圈享有盛譽。</p>
                                </div>
                            </div>
                            <div className="relative group bg-stone-800/50 rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl text-left">
                                <div className="h-[500px] bg-stone-900"><img src="https://i.imgur.com/MgniwDh.jpeg" className="w-full h-full object-contain object-bottom transition duration-1000 group-hover:scale-105" /></div>
                                <div className="absolute inset-x-0 bottom-0 p-10 bg-gradient-to-t from-stone-950 via-stone-950/60 to-transparent">
                                    <h4 className="text-4xl font-black mb-4 italic uppercase leading-tight">小林香織 (Kaori Kobayashi)</h4>
                                    <p className="text-stone-300 font-light text-sm leading-relaxed text-left">多次巡迴演出指定使用 TK 系列產品，體現美感的完美結合。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* 精緻工藝細節 */}
                <section className="py-24 bg-white text-center">
                    <div className="max-w-7xl mx-auto px-6 mb-16 text-center">
                        <h2 className="text-4xl font-black italic mb-2 tracking-tight uppercase text-stone-900">精緻工藝細節</h2>
                        <div className="w-16 h-1 bg-amber-500 mx-auto mt-4"></div>
                    </div>
                    <div className="max-w-5xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-8 text-center">
                        {[
                            "https://i.imgur.com/7h8Tm2w.jpeg",
                            "https://i.imgur.com/ub1b35l.jpeg",
                            "https://i.imgur.com/aN0jyY4.jpeg",
                            "https://i.imgur.com/mOrQ8ou.jpeg"
                        ].map((img, i) => (
                            <div key={i} className="aspect-[4/3] rounded-[2rem] overflow-hidden shadow-lg border border-stone-100 group">
                                <img src={img} className="w-full h-full object-cover group-hover:scale-110 transition duration-1000" alt={`Detail ${i+1}`} />
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );

        const ProductsPage = ({ products, loading }) => (
            <div className="max-w-7xl mx-auto px-6 py-20 text-left min-h-[60vh]">
                <div className="text-center mb-16 text-center">
                    <h2 className="text-4xl font-black italic mb-4 tracking-tight uppercase text-stone-900">旗艦系列商品</h2>
                    <p className="text-stone-400 font-light italic text-center">官方商店實時同步。成就您每一次呼吸的純粹。</p>
                </div>
                {loading ? (
                    <div className="text-center py-20 text-center"><LucideIcon name="Loader2" className="animate-spin text-amber-500 mx-auto" size={48} /></div>
                ) : (
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 text-left">
                        {products.map((p) => (
                            <div key={p.id} className="bg-white rounded-[2rem] overflow-hidden border border-stone-100 shadow-sm hover:shadow-xl transition flex flex-col h-full group text-left">
                                <div className="aspect-square bg-stone-50 overflow-hidden relative text-left"><img src={p.img} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" alt={p.name} /></div>
                                <div className="p-8 flex flex-col flex-1 text-left">
                                    <h3 className="font-bold text-sm mb-2 h-10 line-clamp-2 uppercase leading-tight text-left">{p.name}</h3>
                                    {!p.hidePrice && <p className="text-amber-700 font-black text-xl mb-6 italic text-left">NT$ {Number(p.price).toLocaleString()}</p>}
                                    {p.hidePrice && <div className="h-8 mb-6 text-left"></div>}
                                    <a href={p.url} target="_blank" className="mt-auto w-full py-3 bg-stone-900 text-white rounded-xl text-[10px] font-black tracking-widest uppercase hover:bg-amber-600 transition flex items-center justify-center gap-2 shadow-lg text-center">立即購買 <LucideIcon name="ExternalLink" size={14} /></a>
                                </div>
                            </div>
                        ))}
                    </div>
                )}
            </div>
        );

        const AboutSection = () => (
            <div className="max-w-5xl mx-auto px-6 py-24 animate-fade-in text-left">
                <div className="text-center mb-16 space-y-4 text-center">
                    <h2 className="text-4xl font-black italic mb-2 uppercase text-stone-900 leading-tight">T.K. Melody｜八十載匠心</h2>
                    <h3 className="text-amber-600 font-bold tracking-widest text-lg italic text-center">淬鍊台灣薩克斯風的靈魂</h3>
                    <div className="w-24 h-1 bg-amber-500 mx-auto mt-4 text-center"></div>
                </div>
                <div className="prose prose-stone max-w-none space-y-16 text-left">
                    <div className="bg-white p-10 md:p-16 rounded-[2.5rem] border border-stone-100 shadow-sm text-left">
                        <div className="grid md:grid-cols-3 gap-12 text-left">
                            <div className="md:col-span-2 space-y-8 text-left">
                                <section className="text-left"><h4 className="text-xl font-bold text-stone-900 mb-4 flex items-center gap-2 text-left"><LucideIcon name="History" className="text-amber-600" /> 【源自后里的工藝傳奇】</h4><p className="text-stone-600 leading-relaxed font-light text-sm md:text-base text-left">在台灣薩克斯風的故鄉——后里，金屬敲擊的共鳴聲已交織了八十個春秋。張氏家族的製琴之路，不僅是一段產業的興衰史，更是一場關於手感溫度的堅定守護。T.K. Melody 承載著一甲子的呼吸與傳承。</p></section>
                                <section className="text-left"><h4 className="text-xl font-bold text-stone-900 mb-4 flex items-center gap-2 text-left"><LucideIcon name="Music" className="text-amber-600" /> 【靈魂共鳴】</h4><p className="text-stone-600 leading-relaxed font-light text-sm md:text-base text-left">這不只是一件樂器，更是張氏家族跨越時空的承諾。當您拿起 T.K. Melody，您觸摸到的是三代職人的手心溫度，聽見的是后里土地的生命力。</p></section>
                            </div>
                            <img src="https://i.imgur.com/ub1b35l.jpeg" className="rounded-[2rem] shadow-xl w-full object-cover aspect-[3/4] text-left" alt="張氏工藝" />
                        </div>
                    </div>
                </div>
            </div>
        );

        const ServicePage = () => (
            <div className="max-w-4xl mx-auto px-6 py-20 text-center animate-fade-in text-center">
                <LucideIcon name="Shield" size={48} className="mx-auto text-amber-600 mb-6" />
                <h2 className="text-4xl font-black italic mb-12 uppercase text-stone-900 text-center">售後服務與保養</h2>
